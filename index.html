</head>
<body>

    <header class="hero-section">
        <h1>Jîyan û Huner</h1>
        <p class="subtitle">Ji bo dîtina bedewiyê</p>
        <p class="description">
            No friends but the mountains
            <br>
            Qehwe û Biskewêt
            <br>
            Systemên Çandî        ᴶᵘˢᵗ ᶠᵘᶜᵏ ᵗʰᵉ ˢʸˢᵗᵉᵐ

        <div class="social-icons">
            <a href="https://www.instagram.com/memtheloca"><i class="fab fa-instagram"></i></a>

    </header>

    <main class="gallery-grid">

        <main class="gallery-grid" id="feed-container">
        <p style="color:#666; text-align:center; width:100%;">Derdixe...</p>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        const container = document.getElementById('feed-container');
        
        const sheet_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQyx_i8v-UP4oYwSbw516EYO8L7TNqh6RjyNNM-tpJAgEORHmFfhjyjdShUk_28-nuC5j1-pcoHcKOf/pub?output=csv';

        Papa.parse(sheet_url, {
            download: true,
            header: false, 
            complete: function(results) {
                
                
                container.innerHTML = "";

               
                let data = results.data.reverse();

                data.forEach(row => {
                  
                    if(row.length < 5 || !row[1]) return;

                    let category = row[0]; // A: katagor
                    let title = row[1];    // B: abigtitle
                    let date = row[2];     // C: Tarîx
                    let image = row[3];    // D: Photo
                    let desc = row[4];     // E: des
                    let link = row[5] ? row[5] : "#"; // F: Link (Varsa al, yoksa # koy)

                    // HTML Kartini Olustur
                    const htmlContent = `
                        <article class="card">
                            <div class="card-image">
                                <a href="${link}">
                                    <img src="${image}" alt="${title}" onerror="this.src='https://via.placeholder.com/800x400?text=Wêne+Tune'">
                                </a>
                            </div>
                            <div class="card-content">
                                <span class="category">${category}</span>
                                <h2>
                                    <a href="${link}" style="text-decoration:none; color:inherit;">
                                        ${title}
                                    </a>
                                </h2>
                                <span class="post-date" style="font-size:0.9rem; color:#666; display:block; margin-top:5px;">${date}</span>
                                <p>${desc}</p>
                            </div>
                        </article>
                    `;
                    container.innerHTML += htmlContent;
                });
            }
        });
    </script>
        
        
    </main>

        <p>&copy; 2026 MemTheLoca | Ti maf parastî nînin.</p>
    </footer>

</body>
